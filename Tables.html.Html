<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo de Tabela</title>
    </head>
    <body>

      <h1>Uma tabela:</h1>

        <!--Exemplo de Uma Tabela -->
        <table border="1" Width="400px">
          <thead>
            <tr>
              <th> Autor </th>
              <th> Nome do Livro </th>
              <th> Preço </th>
              <th> Capa </th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td rowspan="2">Fiador Dostoievski</td>
              <td> Crime e Castigo </td>
              <td> R$50 </td>
              <td>
                <img src="Crime-e-Castigo.html.jpg"
                alt="Capa do Livro Crime e Castigo"
                title="Crime e Castigo"
                width="100px"/>
              </td>
            </tr>
            <tr>
              <td> Memórias do Subsolo </td>
              <td> R$80 </td>
              <td>
                <img
                src="https://images-na.ssl-images-amazon.com/images/I/81B8n0OCzTL.jpg"
                alt="Memórias do Subsolo"
                title="Memórias do Subsolo"
                width="100px"/>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4">
                <center> Total:R$130</center>
              </td>
            </tr>
          </tfoot>
        </table>

    </body>
</html>
